[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "django-sentry-secure-source-map"
description = "A middleware to ensure only Sentry can access source maps"
authors = [{name = "Torchbox", email = "tech@torchbox.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development",
]
dynamic = ["version"]
requires-python = ">=3.7"
dependencies = [
    "Django>=3.0,<5.0",
]

[project.optional-dependencies]
test = [
    "pytest-cov==3.0.0",
    "pytest-django==4.5.2",
    "pytest==7.1.2",
]
lint = [
    "ruff==0.0.261",
    "black==23.3.0",
]

[project.urls]
Home = "https://torchbox.com"

[tool.flit.module]
name = "sentry_secure_source_map"

[tool.flit.sdist]
exclude = [
    "tests",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = [
    "tests.py"
]

[tool.ruff]
select = ["E", "F", "I", "W", "N", "B", "A", "C4", "T20", "DJ"]
ignore = ["E501"]
